<section class="deep-purple accent-3 text-center white-text py-2">
  <h2>ngSwitch | *ngSwitchCase | *ngSwitchDefault</h2>
  <nav class="navbar navbar-expand-lg deep-purple accent-3">
    <div class="container-fluid">
      <a class="navbar-brand white-text" href="#">Logomarca</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav text-center">
            <a class="nav-link white-text" [class.active]="aba =='home'" (click)="aba = 'home'" aria-current="page" href="#">Home</a>
            <a class="nav-link mx-3 white-text" [class.active]="aba =='sobre'" (click)="aba = 'sobre'" href="#">Sobre</a>
            <a class="nav-link white-text" [class.active]="aba =='contato'" (click)="aba='contato'" href="#">Contato</a>
          </div>
        </div>
    </div>
  </nav>

  <div [ngSwitch]="aba">
    <p *ngSwitchCase="'sobre'" class="d-inline-block yellow black-text">Modo Sobre ativado</p>
    <p *ngSwitchCase="'contato'" class="d-inline-block red white-text">Modo Contato ativado</p>
    <p *ngSwitchDefault class="d-inline-block black white-text">Modo Home ativado</p>
  </div>
</section>

<mat-card>
  <!--Card Header-->
  <mat-card-header>
    <mat-card-title>Cursos Dispon√≠veis</mat-card-title>
    <mat-card-subtitle>Lista de cursos cadastrados</mat-card-subtitle>
  </mat-card-header>
  <!--Card Body-->
  <mat-card-content>
    <div class="mat-elevation-z8">
    <app-courses-list *ngIf="courses$ | async as courses; else loading"
                      [courses]="courses"
                      (add)="onAdd()"
                      (edit)="onEdit($event)"
                      (delete)="onDelete($event)">
    </app-courses-list>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
    </div><!--mat-elevation-z8-->
  </mat-card-content>
</mat-card>

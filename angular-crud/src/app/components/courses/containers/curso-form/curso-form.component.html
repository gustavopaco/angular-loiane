<mat-card>
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <mat-card-header>
      <mat-toolbar color="primary" class="justify-content-center mb-3">
        <h1>Novo Curso</h1>
      </mat-toolbar>
    </mat-card-header>
    <mat-card-content class="row">
      <mat-form-field class="col-12">
        <mat-label>Digite o nome do curso</mat-label>
        <input matInput formControlName="name" placeholder="Nome do curso">
        <mat-error>Nome obrigatório</mat-error>
      </mat-form-field>
      <mat-form-field class="col-12">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="courseCategory" placeholder="Selecione uma categoria" [compareWith]="compareObj">
          <mat-option *ngFor="let category of categories" [value]="category">{{ category.name }}</mat-option>
        </mat-select>
        <mat-error>Categoria obrigatório</mat-error>
      </mat-form-field>
      <mat-form-field class="col-12">
        <mat-label>Descrição do curso</mat-label>
        <textarea matInput formControlName="description" placeholder="Descrição do curso"></textarea>
        <mat-error>Descrição obrigatório</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="justify-content-end">
      <button mat-raised-button color="primary" class="me-2" type="submit" [disabled]="formulario.invalid || isDisabledOnSubmit">
        <mat-icon>save</mat-icon>
        Salvar
      </button>
      <button mat-raised-button class="me-2" type="button" (click)="onCancel()">Cancelar</button>
    </mat-card-actions>
  </form>
</mat-card>
<app-formulario-debug [formularioReativoDebug]="formulario"></app-formulario-debug>

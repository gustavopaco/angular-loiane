<div class="row ">
  <div class="col-12">
    <div class="position-absolute top-50 start-50 translate-middle w-75">
      <div class="row">
        <div class="col-8">
      <label for="formFile" class="form-label">Selecionar arquivo</label>
      <input class="form-control" type="file" id="formFile" (change)="onChange($event)" [multiple]="true">
        </div><!--col-->
      <button class="btn btn-primary col-auto align-self-end" [disabled]="!files" (click)="onUpload()">Salvar</button>
      </div><!--row-->
    </div>
  </div><!--col-->
</div><!--row-->

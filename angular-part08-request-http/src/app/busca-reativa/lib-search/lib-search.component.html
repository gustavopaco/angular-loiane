<section class="lib-search">
  <div class="search-table mt-3">
    <div class="search-box">
      <div class="row">
        <div class="col-md-9">
          <input type="text" id="myInput" class="form-control" [formControl]="queryField" placeholder="Pesquisar libs">
        </div>
        <div class="col-auto">
          <button class="btn btn-success" (click)="onSearch()">Pesquisar</button>
        </div>
      </div>
    </div>
    <div class="search-list">
      <h3>{{ total == 0 ? 'Nenhum registro encontrado.': total + ' registros encontrados.' }} </h3>
      <table class="table" id="myTable">
        <thead>
        <tr>
          <th>Nome</th>
          <th>Vers√£o</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let result of resulsts$ | async">
          <td>{{ result?.name }}</td>
          <td>{{ result?.version }}</td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
</section>

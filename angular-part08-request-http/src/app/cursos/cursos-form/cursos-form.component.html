<section class="formulario py-2 mx-auto">
  <h2>Cadastro de Cursos</h2>
  <form action="#" [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="row py-2">
      <div class="col-12 form-floating">
        <input type="text" class="form-control" id="nome" [formControlName]="'nome'"
               [ngClass]="validatorInputNgClass('nome')" placeholder="Informe seu nome">
        <label class="ms-2" for="nome"
               [ngClass]="validatorLabelNgClass('nome')">{{ validatorLabelInterpolation('nome', 'Nome') }}</label>
        <small class="invalid-feedback">{{ validatorSmallGenericMessage('nome', 'Nome') }}</small>
      </div><!--col-->
    </div><!--row-->
    <button type="submit" class="btn btn-primary me-2">Salvar</button>
    <button type="button" class="btn btn-warning ms-2" (click)="onCancel()">Cancelar</button>
  </form>
</section>
